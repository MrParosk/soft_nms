name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-cpp:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y wget unzip cmake libgtest-dev clang-format
      - name: Fetch libtorch
        run: wget https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-2.0.0%2Bcpu.zip && unzip libtorch-cxx11-abi-shared-with-deps-2.0.0+cpu.zip
      - name: Run format checking
        run: bash scripts/run_format.sh -c
      - name: Run tests
        run: bash scripts/run_cpp_tests.sh

  linting-code-coverage-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install test dependencies
      run: |
        pip install -r requirements-dev.txt
    - name: Running flake8
      run: |
        flake8 .
    - name: Running isort
      run: |
        isort . --check
    - name: Running black
      run: |
        black . --check --line-length=128
    - name: Running mypy
      run: |
        mypy .
    - name: Install pytorch
      run: |
        conda install pytorch==2.0.0 cpuonly -c pytorch
    - name: Code coverage
      run: |
        pip install -e .
        pytest --cov=pt_soft_nms --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

  test-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        os: [ubuntu-latest]
        pytorch-version: ['1.13.1', '2.0.0']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install pytorch
      run: |
        conda install -c conda-forge pybind11
        conda install pytorch==${{ matrix.pytorch-version }} cpuonly -c pytorch
    - name: Install package
      run: |
        pip install -r requirements-dev.txt
        pip install .
    - name: Run unit tests
      run: |
        pytest tests/

  build-windows:
    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install test dependencies
      run: |
        pip install -r requirements-dev.txt
    - name: Install pytorch
      run: |
        pip install torch==2.0.0+cpu -f https://download.pytorch.org/whl/torch_stable.html
    - name: Install package
      run: pip install .
      env:
        DISTUTILS_USE_SDK: 1
    - name: Run unit tests
      run: pytest tests/
