name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-cpp:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y wget unzip cmake libgtest-dev
      - name: Fetch libtorch
        run: wget https://download.pytorch.org/libtorch/cpu/libtorch-cxx11-abi-shared-with-deps-1.10.1%2Bcpu.zip && unzip libtorch-cxx11-abi-shared-with-deps-1.10.1+cpu.zip
      - name: Run tests
        run: bash run_cpp_tests.sh && ./build/run_tests

  build-test-coverage-python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9']
        os: [ubuntu-latest]
        pytorch-version: ['1.9.1', '1.10.1']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install test dependencies and check flake8
      run: |
        pip install -r requirements-dev.txt
        flake8 .
    - name: Install pytorch
      run: |
        conda install pytorch==${{ matrix.pytorch-version }} cpuonly -c pytorch
    - name: Install package and run unit tests
      run: |
        pip install .
        pytest --mypy tests/
    - name: Code coverage # Need to install in developer mode for it to get coverage report for installed package
      run: |
        pip uninstall -y pt_soft_nms
        pip install -e .
        pytest --cov=pt_soft_nms --cov-report=xml        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

  build-windows:
    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version: ['3.8']
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install test dependencies
      run: |
        pip install -r requirements-dev.txt
    - name: Install pytorch
      run: |
        pip install torch==1.10.1+cpu -f https://download.pytorch.org/whl/torch_stable.html
    - name: Install package
      run: pip install .
      env:
        DISTUTILS_USE_SDK: 1
    - name: Run unit tests
      run: pytest tests
